# Custom configuration for OWASP ZAP

# 1. Set the level of alerts to be shown (you can choose from PASS, INFO, WARN, or FAIL)
alert.level=INFO

# 2. Define passive scan rules (you can include or exclude specific rules)
passive.scan.rules=PASS, WARN, FAIL

# 3. Enable or disable active scanning
active.scan=true

# 4. Set the maximum time in minutes for the spider (default is 1 minute)
spider.max_time=3

# 5. Enable AJAX spider to scan dynamic content on web pages
spider.ajax=true

# 6. Set timeout for the scan process
scan.timeout=60

# 7. Define output formats
output.html=true
output.xml=false
output.json=true
