# 配置 OWASP ZAP 规则的扫描处理级别
# 语法: <规则ID>=<PASS/IGNORE/INFO/WARN/FAIL>

# 忽略低级别安全警告
10010=IGNORE   # 忽略 X-Frame-Options Header Not Set
10020=IGNORE   # 忽略 X-Content-Type-Options Header Missing

# 记录中等风险漏洞，但不会影响 CI/CD 结果
90022=WARN     # 应用程序错误泄露
10021=WARN     # Content Security Policy (CSP) Header Not Set

# 发现 SQL 注入或 XSS 时，使 GitHub Actions 失败
40012=FAIL     # SQL Injection
40018=FAIL     # Cross-Site Scripting (XSS)
